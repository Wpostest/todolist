<body>
    <header class="todolist__header">

    <section class="todolist__wrapper">
        <form action="" class="todolist__form-search">
            <div class="todolist__search-wrapper">

                <input type="text" class="todolist__search" id="todolist__search" title="Szukaj" placeholder="Wyszukaj zadania z listy" autocomplete="off" spellcheck="false">

            </div>
        </form>

        <form action="" class="todolist__form-add-task">
            <div class="todolist__add-task-wrapper">
                <input type="text" class="todolist__add-task" id="todolist__add-task" title="Dodaj zadanie" placeholder="Dodaj zadanie" autocomplete="off" spellcheck="false">
                <i class="fas fa-plus todolist__add-task-icon"></i>
                <label class="todolist__add-task-label" for="todolist__add-task"></label>
            </div>
        </form>

            <li class="todolist__task">
                <label for="task-2" class="todolist_task-label"></label>

            <li class="todolist__task">
