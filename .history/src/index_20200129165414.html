<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>todolist</title>
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700|Montserrat:100,300,400,500,700|Open+Sans:300,400,700|Raleway:100,300,400,500,700|Roboto:100,300,400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
    <header class="todolist__header">
        <h1 class="todolist__title">todolist</h1>
    </header>
    <section>
        <label class="todolist__search-wrapper" for="todolist__search">
            <i class="fas fa-search todolist__search-icon"></i>
            <input type="text" class="todolist__search" id="todolist__search" title="Szukaj" placeholder="Wyszukaj zadania z listy">
        </label>
        <label class="todolist__add-task-wrapper" for="todolist__add-task">
            <input type="text" class="todolist__add-task" id="todolist__add-task" title="Dodaj zadanie" placeholder="Dodaj zadanie">
            <i class="fas fa-plus todolist__add-task-icon"></i>
        </label>
        
        <ul class="todolist">
            <div class="todolist__information">
                <div class="todolist__current-time">Niedziala 11 Listopada</div>
                <div class="todolist__task-done-info">
                    <span class="todolist__count-done-task">1</span>
                    z
                    <span class="todolist__count-all-task">2</span>
                    zadań ukończono
                </div>
                <div class="todolist__line-done-percentage"></div>
            </div>
            <li class="todolist__task">
                <input type="checkbox" class="todolist__checkbox-done">
                <span>Zrób zakupy</span>
                <input type="checkbox" class="todolist__checkbox-star">
                <div class="checbox-done_background_animation"></div>
            </li>
            <li class="todolist__task">
                    <input type="checkbox" class="todolist__checkbox-done">
                    <span>Ksiazka</span>
                    <input type="checkbox" class="todolist__checkbox-star">
                    <div class="checbox-done_background_animation"></div>
            </li>
            <!--<li>TEXT<input type="checkbox"><button>star-icon</button></li>-->
            <!-- 
                LISTA MA MIEC MAKSYMALNA WYSOKOSC PRZYCISK POKAZ WIECEJ MA USUWAC OGRANICZENIA WYSOKOSCI LUB WYSWIETLANYCH ELEMENTOW
                JEZELI UKONCZYSZ WSZYSTKIE ZADANIA MA POKAZAC SIE FAJNA ANIMACJA I ZNIKNAC PO KILKU SEKUNDACH
                CHECKBOX MA POKAZYWAC SIE Z LEWEJ STRONY
            -->
        </ul>
        <button class="todolist__show-more" title="Pokaż więcej zadań">Pokaz wiecej</button>
        <button class="todolist__done" title="Usuń skończone zadania z listy">Zrobione !</button>
    </section>
    <footer>
        <h6 class="todolist__copywrite">Powered by <a href="https://github.com/Wpostest/">Wpostest</a></h6>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
